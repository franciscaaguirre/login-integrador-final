<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="/img/isologo2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Log in</title>
</head>
<body>
    <div class="wrapper">
        <div class="landing">
            <section class="landing__sign-in">
                <div class="landing__sign-in__new-account">
                    <h1>CREATE A NEW ACCOUNT</h1>
                    <p>With your email and a password.</p>
                    <form action="" class="landing__sign-in__new-account__form">
                        <article class="landing__sign-in__new-account__form__inputs">
                            <input type="email" placeholder="Email...">
                            <input type="text" placeholder="Username..." pattern="[a-z] [1-9] {1,15}" title="The username must contain 15 characters, letters from A-Z and numbers.">
                            <input type="password" placeholder="Password...">
                        </article>
                        <button>SUBMIT</button>
                    </form>
                </div>
                <div class="landing__sign-in__existing-account">
                    <h1>OR USE A EXISTING ACCOUNT</h1>
                    <section class="landing__sign-in__accounts">
                        <a href=""><i class="fab fa-facebook-f"></i></a>
                        <a href=""><i class="fab fa-twitter"></i></a>
                        <a href=""><i class="fab fa-google"></i></a>
                    </section>
                </div>
            </section>
            <section class="landing__log-in">
                <div class="landing__log-in__email">
                    <h1>LOG IN WITH YOUR ACCOUNT</h1>
                    <form action="" class="landing__log-in__email__form">
                        <article class="landing__log-in__email__form__inputs">
                            <input type="email" placeholder="Email...">
                            <input type="password" placeholder="Password...">
                        </article>
                        <button>
                            LOG IN
                        </button>
                    </form>
                </div>
                <div class="landing__log-in__accounts">
                    <h1>OR LOG IN WITH AN EXISTING ACCOUNT</h1>
                    <section class="landing__log-in__accounts__links">
                        <a href=""><i class="fab fa-facebook-f"></i></a>
                        <a href=""><i class="fab fa-twitter"></i></a>
                        <a href=""><i class="fab fa-google"></i></a>
                    </section>
                </div>
            </section>
        </div>
        <footer>
            <img src="./logo.jpg" alt="">
        </footer>
    </div>
</body>
</html>
